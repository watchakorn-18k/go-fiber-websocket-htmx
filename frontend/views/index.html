<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"
        integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
        crossorigin="anonymous"></script>
    <!-- HTMX Websockets extension https://htmx.org/extensions/web-sockets/ -->
    <script src="https://unpkg.com/htmx.org/dist/ext/ws.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="hero min-h-screen bg-base-200">
        <div class="hero-content">
            <div class="chat-window flex flex-col gap-4" hx-ext="ws" ws-connect="/ws">
                <div class="messages" id="messages" hx-swap="beforeend" hx-swap-oob="beforeend">
                    <!-- Messages will be appended here -->
                </div>

                <form id="form" ws-send hx>
                    <div class="input-area ">
                        <input type="text" name="text" class="input input-bordered w-full text-white" min="1"
                            id="messageInput" placeholder="Type a message...">
                        <button type="submit" class="btn btn-primary w-full">Send</button>
                    </div>
                </form>
                <a href="message.html" class="btn btn-ghost text-white w-full"> Go to Message</a>

            </div>
        </div>
    </div>



</body>

</html>
